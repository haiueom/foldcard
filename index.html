<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>3D Profile Card - haiueom</title>
	<!-- Main Stylesheet -->
	<link rel="stylesheet" href="assets/style.css" />
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" />
</head>

<body>
	<!-- Profile Card -->
	<div id="card">
		<!-- Image Box -->
		<div id="imgBox">
			<img src="assets/img01.png" alt="Front Image of Raiden Shogun" />
			<img src="assets/img02.png" alt="Back Image of Raiden Shogun" />
		</div>
		<!-- Details Section -->
		<div id="details">
			<div id="content">
				<h2 id="title">Raiden Shogun</h2>
				<p id="sub-title">Imperatrix Umbrosa</p>
				<!-- Social Media Links -->
				<div id="social-icons">
					<a href="https://facebook.com/haiueom" aria-label="Facebook Profile">
						<i class="fab fa-facebook-f"></i>
					</a>
					<a href="https://instagram.com/haiueom" aria-label="Instagram Profile">
						<i class="fab fa-instagram"></i>
					</a>
					<a href="https://twitter.com/haiueom/" aria-label="Twitter Profile">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="https://github.com/haiueom/foldcard" aria-label="GitHub Repository">
						<i class="fab fa-github"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
